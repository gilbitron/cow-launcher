	<script>
	var db = new Firebase('https://cowlauncher.firebaseio.com/scores');
	db.limit(15).on('value', function(data) {
		makeTopScoresList(data.val());
	});

	function makeTopScoresList(scores) {
		var ul = $('#top-scores-list');
		ul.html('');

		reverseForIn(scores, function(key) {
			ul.append('<li>'+ this[key].score +'m - '+ this[key].user.name +'</li>');
		});
	}

	function reverseForIn(obj, f) {
	  var arr = [];
	  for (var key in obj) {
	    // add hasOwnPropertyCheck if needed
	    arr.push(key);
	  }
	  for (var i=arr.length-1; i>=0; i--) {
	    f.call(obj, arr[i]);
	  }
	}
	</script>
